<!doctype html>
<html>
  <head>
    {% load static %}
    <title>Login</title>
    <link rel="shortcut icon" href="{%  static 'icon.svg' %}">
    <link rel="stylesheet" href="{%  static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{%  static 'js/main.js' %}"></script> 
    <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  </head>
  <body>

    <div class='container'>
      
      <div class='logodiv'>
        <img src ="{%  static 'icon.svg' %}" class='logo'/>
        <a class='logotext'>Login</a>
      </div>

        <form class='loginForm' name="LoginForm" method="post">
          {% csrf_token %}
          <label class='label' for="email">Email</label>
          <input type="text" placeholder="Email" name="email" id="email" class='login-signup-input' autocomplete="off" maxlength="150" required="">
          
          <label class='label' for="password">Password</label>
          <input type="password" placeholder="Password" name="password" id="password" class='login-signup-input' maxlength="150" required="">
          
          <button type='button' class="showpsd" onclick='TogglePassword()'><i id='toggleeye' class="fa fa-eye"></i></button>

          {% if error %}
          <a class="error">{{ error }}</a>
          <button class="login-btn" style='margin-top:35px;'>Log In</button>
          
          {% else %}
          <button class="login-btn">Log In</button>
          
          {% endif %}
          
          <a type='button' class='signup-btn' href="{% url 'signup_view' %}">Don't have an account? Register</a>
        </form>
    
    </div>
    
    <div class="finisher-header"></div>
    
    <script src="{% static 'js/finisher-header.es5.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        new FinisherHeader({
          count: 15,
          size: {
            min: 1187,
            max: 1500,
            pulse: 0.3,
          },
          speed: {
            x: {
              min: 0.9,
              max: 1,
            },
            y: {
              min: 0.9,
              max: 1,
            },
          },
          colors: {
            background: "#9138e5",
            particles: ["#ff4848", "#000000", "#2235e5", "#000000", "#ff0000"],
          },
          blending: "overlay",
          opacity: {
            center: 0.6,
            edge: 0.15,
          },
          skew: -2,
          shapes: ["c"],
          className: "finisher-header"
        });
      });
    </script>
  </body>
</html>
